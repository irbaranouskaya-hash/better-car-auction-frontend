<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background: #2563eb;
        }
        .success {
            color: #22c55e;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clear Browser Storage</h1>
        <p>Click the button below to clear all stored data</p>
        <button onclick="clearStorage()">Clear Storage</button>
        <div id="message"></div>
    </div>

    <script>
        function clearStorage() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                document.getElementById('message').innerHTML = 
                    '<p class="success">✅ Storage cleared successfully! You can now close this tab and refresh the app.</p>';
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
